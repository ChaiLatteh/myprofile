<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Login</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
      <script>
        alert('{{message}}')
      </script>
      {% endfor %}
    {% endif %}

    <a href="/">Home</a>

    <form style="margin-top:50px;" action="/login_process" method="post">
      {% csrf_token %}
      Username: <input type="text" name="username">
      Password: <input type="password" name="password">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
