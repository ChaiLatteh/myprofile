<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us | Crave</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/images/crave/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/images/crave/favicon.ico" type="image/x-icon">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
    *{
      font-family:"Lato";
    }
    html{
      height:100%;
      overflow-y:scroll;
    }
    body{
      height:100%;
    }
    #contact_us{
      text-align:center;
      margin-bottom:300px;
      max-width:900px;
      width:100%;
    }
    #contact_us #formspree{
      text-align:center;
      font-size:18px;
    }
    #contact_us label{
      display:table;
      width:100%;
    }
    #contact_us input{
      border:none;
      padding:5px;
      background-color:#f5f5f5;
      height:40px;
      width:100%;
    }
    #contact_us textarea{
      border:none;
      padding:5px;
      background-color:#f5f5f5;
      width:100%;
    }
    #contact_us #submit_button{
      width:250px;
      text-align:center;
      height:initial;
      display:inline-table;
      color:white;
      background-color:rgba(38, 117, 92, 0.6);
      border:none;
      border-radius:2.5em;
      padding:20px;
    }
    @media screen and (min-width:1400px){

    }
    @media screen and (max-width:1399px){

    }
    @media screen and (max-width:1023px){
      #contact_us{
        width:90%;
      }
      #contact_us #submit_button{
        width:200px;
        padding:15px;
      }
    }
    @media screen and (max-width:767px){
      #contact_us{
        width:100%;
      }
      #contact_us h1{
        font-size:32px;
      }
      #contact_us input, #contact_us textarea{
        font-size:16px;
      }
      #contact_us #submit_button{
        width:150px;
        padding:10px;
      }
    }
    @media screen and (max-width:525px){
      #contact_us h1{
        font-size:28px;
      }
    }

    </style>
  </head>
  <body>
    {% include "crave/navbar.html" %}

    <div id="contact_us" class="container-fluid">
      <h1 style="font-weight:bold;">Contact Us</h1>
      <form id="formspree" action="https://formspree.io/f/mzboqwok" method="post">
        <label style="width:49%; display:inline-table; float:left;"><input type="text" name="name" placeholder="Name" required></label>
        <label style="width:49%; display:inline-table; float:right;"><input type="email" name="email" placeholder="Email" required></label>
        <label><textarea name="message" rows="8" cols="60" placeholder="Message" required></textarea></label>
        <input id="submit_button" type="submit" value="Submit">

      </form>
    </div>

    {% include "crave/footer.html" %}
  </body>
</html>
