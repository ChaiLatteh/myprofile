    <style>
    html, body{
      height:100%;
    }
    *{
      font-family:"Lato";

    #header{
      background:url(/static/images/holywave/give/give_header.jpg);
      background-size:cover;
      background-position:center;
      height:400px;
      text-align:center;
    }
    #header h1{
      font-family:"Futura";
      color:white;
      font-size:60px;

    #give_button_wrapper{
      display:inline-table;

      margin-right:10px;
      margin-top:10px;

    }
    #give_button_wrapper button{
      transition:0.25s ease-in-out;
      font-size:16px;
      background-color:transparent;
      color:white;
      padding:5px 20px;
      border:1px solid white;
      border-radius:0.25em;
    }
    #give_button_wrapper button:hover{

      background-color:white;

    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 100; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }
    .modal-content{
      background-color:transparent;
      border:none;
      border-radius:0px;
      box-shadow:none;
      overflow-y:auto;
      max-height:90%;
      margin: auto;
      width: 40%;
    }
    .close {
      display:none;
      opacity:0.9;
      color: #aaaaaa;
      float: right;
      font-size: 38px;
      font-weight: bold;
      margin-right:10px;
    }

    .close:hover, .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
    .video_container_wrapper{
      max-width:90rem;
      margin:auto;
      /* padding-top:40px; */
    }
    .video_container{
      position:relative;
      width:100%;
      height:0;
      padding-top:56.25%;
    }

    #give h3{
      font-size:14px;
      text-align:center;
      margin-top:0px;
      margin-bottom:50px;
