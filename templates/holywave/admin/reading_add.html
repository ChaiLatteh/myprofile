<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Reading</title>

    <script src="/static/js/tiny_mce/tiny_mce.js"></script>
    <script src="/static/js/tiny_mce/textareas.js"></script>


    <style>
    input, select{
      margin-bottom:10px;
    }
    /* #id_video_url{
      width:500px;
    } */
    </style>


  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <p style="color:red;">{{message}}</p>
      {% endfor %}
    {% endif %}

    <form action="/admin/readings/add_process" method="post" enctype="multipart/form-data">
      <h1>Add Reading</h1>
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" value="Publish">
      <a href="/admin">Cancel</a>
    </form>
  </body>
</html>
